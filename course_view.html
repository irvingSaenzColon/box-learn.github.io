<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style-course_view.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="header-section">
           <section>
                <button class="header-section__button">
                    <img src="./assets/images/left-arrow.png" alt="">
                </button>
                <h1>HTML Course</h1>
           </section>
            <button class="header-section__button">
                <img src="./assets/images/configuration.png" alt="">
            </button>
        </header>
        <section class="course">
            <section class="course__first">
                <figure class="course__meta-information">
                    <img class="course__image" src="" alt="">
                    <figcaption class="course__desciption">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod eos sit nulla nisi dolor rerum dignissimos dolorem eum recusandae praesentium at labore laudantium quos, sapiente eaque totam incidunt voluptates nam!
                    </figcaption>
                </figure>
                <h2>Categories</h2>
                <p class="course__desciption">This course is taged with the following categories</p>
                <div class="course__categories">
                    <p class="course__category">
                        <span>Frontend Develper</span>
                        <button class="inactive">
                            <img src="./assets/images/close.png" alt="">
                        </button>
                    </p>
                    <p class="course__category">
                        <span>HTML</span>
                        <button class="inactive">
                            <img src="./assets/images/close.png" alt="">
                        </button>
                    </p>
                    <p class="course__category">
                        <span>Web Development</span>
                        <button class="inactive">
                            <img src="./assets/images/close.png" alt="">
                        </button>
                    </p>
                    <p class="course__category">
                        <span>Fundamentals of Web Development</span>
                        <button class="inactive">
                            <img src="./assets/images/close.png" alt="">
                        </button>
                    </p>
                </div>
                <button class="btn btn--primary btn--left">save changes</button>
            </section>
            <section class="course_second">
                <h2>Chapters</h2>
                <div class="chapters-section">
                    <article class="chapter">
                        <div>
                            <p class="chapter__title">Tags</p>
                            <small class="chapter__duration">12:32 min</small>
                        </div>
                        <button class="chatpter_options">
                            <img src="./assets/images/configuration.png" alt="">
                        </button>
                    </article>
                    <article class="chapter">
                        <div>
                            <p class="chapter__title">Semantic HTML</p>
                            <small class="chapter__duration">8:56 min</small>
                        </div>
                        <button class="chatpter_options">
                            <img src="./assets/images/configuration.png" alt="">
                        </button>
                    </article>
                    <article class="chapter">
                        <div>
                            <p class="chapter__title">Self Close Tags vs Tags</p>
                            <small class="chapter__duration">12:32 min</small>
                        </div>
                        <button class="chatpter_options">
                            <img src="./assets/images/configuration.png" alt="">
                        </button>
                    </article>
                    <article class="chapter">
                        <div>
                            <p class="chapter__title">Attributes</p>
                            <small class="chapter__duration">12:32 min</small>
                        </div>
                        <button class="chatpter_options">
                            <img src="./assets/images/configuration.png" alt="">
                        </button>
                    </article>
                </div>
                <button class="btn btn--primary btn--left">Add a Chapter</button>
            </section>
        </section>
    </main>
</body>
</html>
